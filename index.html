<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>

        
        <section class="play_box">
            <div class="div1" id="0"></div>
            <div class="div1" id="1"></div>
            <div class="div1" id="2"></div>
            <div class="div1" id="3"></div>
            <div class="div1" id="4"></div>
            <div class="div1" id="5"></div>
            <div class="div1" id="6"></div>
            <div class="div1" id="7"></div>
            <div class="div1" id="8"></div>
        </section>


        <section class="below_play_area">
            <div id="reset"><button>RESET!</button></div>
            <div id="whose_turn"> <button>It is player <img class="img_btn" src="images/tic_tac_toe_cross.png" alt=""> turn!</button> </div>
        </section>


        <h2>SCOREBOARD:</h2>
        <table>
            <tr>
                <th class="td1" id="player1"><h3>PLAYER-1</h3></th>
                <th class="td1" id="player2"><h3>PLAYER-2</h3></th>
            </tr>
            <tr>
                <td class="td2" id="score1"><h3>0</h3></td>
                <td class="td2" id="score2"><h3>0</h3></td>
            </tr>
        </table>
        

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
